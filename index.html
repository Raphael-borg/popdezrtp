<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Ungu</title>
    <style>
        /* Gaya Dasar */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
            background-color: #3b0066;
        }

        /* Gaya Kontainer Utama dengan Gradasi */
        .container {
            text-align: center;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
            
            /* Gradasi ungu muda */
            background: linear-gradient(135deg, #a766ff, #5c20a8);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 2em;
        }

        .cta-button {
            display: inline-block;
            background-color: #3b0066;
            color: #ffffff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #5c20a8;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di Halaman Saya</h1>
        <p>Halaman ini dirancang dengan perpaduan warna ungu gelap dan gradasi ungu muda yang elegan.</p>
        <a href="#" class="cta-button">Pelajari Lebih Lanjut</a>
    </div>
</body>
</html>
